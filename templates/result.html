<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сверка таблиц</title>
</head>
<body>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/table.css') }}">
<input type="button" onclick="history.back();" value="Назад"/>
<input type="button" onclick="window.history.go(-2);" value="На главную"/>
<div align="center">
            <table>
                <h1>
                    {% for table in tables %}
                    {{ table|safe }}
                    {% endfor %}
                </h1>
            </table>
        </div>
</body>
</html>
