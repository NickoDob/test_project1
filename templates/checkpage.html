<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница сверки</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>
<body>

<div id="loading"></div>

<div id="content">
<form enctype="multipart/form-data">
    <input type="button" id="back" onclick="history.back();" value="Назад"/>

    <h4>Выберите ключевые поля:</h4>
    <ul>
    {% for key in keylist %}
        <li><label for='{{key}}'><input id="{{key}}" class='req' type="checkbox" name='{{key}}' onclick='deRequire("req")' required>{{key}}</label></li>
    {% endfor %}
    </ul>
    <br><hr>

    <h4>Выберите поля для объединения из второй таблицы к первой:</h4>
    <ul>
    {% for check in checklist %}
        <li><label for='{{check}}'><input id="{{check}}" type="checkbox" name='{{check}}'>{{check}}</label></li>
    {% endfor %}
    </ul>
    <br><hr>

    <label for='Замена'><input id="Замена" type="checkbox" name="Замена">Заменить букву 'ё' на 'е' в записях</label><br><hr>

    <input id='coincidences' formaction="{{ url_for('coincidences') }}" formmethod="post" type="submit" value="Совпавшие записи" onclick="loading();">
    <input id='differences' formaction="{{ url_for('differences') }}" formmethod="post" type="submit" value="Уникальные записи" onclick="loading();">
    <input id='joined' formaction="{{ url_for('joined') }}" formmethod="post" type="submit" value="Объединение" onclick="loading();">
</form>
</div>

<script>
        function loading() {
            var f1 = document.getElementById('f1').value;
                if (f1) {
                    document.getElementById("loading").style.display = "block";
                    document.getElementById("content").style.display = "none";
                }
        }
</script>

</body>
</html>
